apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "40.0.0"
    helm:
      valuesObject:
        prometheus:
          service:
            type: NodePort
            nodePort: 30090
        grafana:
          service:
            type: NodePort
            nodePort: 30080
        alertmanager:
          service:
            type: NodePort
            nodePort: 30093
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true