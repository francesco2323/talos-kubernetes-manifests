apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://savepointsam.github.io/charts
    chart: pihole
    targetRevision: "0.2.0"
    helm:
      valuesObject:
        server:
          service:
            type: NodePort
            dnsTCPNodePort: 30053
            dnsUDPNodePort: 30053
            webNodePort: 30080
        persistence:
          enabled: true
          existingClaim: pihole-pvc
        admin:
          password: "YourStrongAdminPassword"
        dnsmasq:
          customDnsEntries:
            - domain: "example.local"
              ip: "192.168.1.175"